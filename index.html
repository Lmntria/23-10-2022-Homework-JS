<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="container mt-3">
    <div class="card">
      <div class="card-title h1 px-3 py-3 fw-bold"> Todo List</div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name" aria-label="Username">
          <input type="text" class="form-control" placeholder="Surname" aria-label="Server">
          <button class="btn btn-success btn-custom-success" id="submit">Submit</button>
        </div>
        <p class="text-uppercase text-danger d-none fw-bold" id="correction">Ad'in uzunlugu minumum 3 herf olmalidir</p>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="text-uppercase">Firstname</th>
              <th scope="col" class="text-uppercase">surname</th>
              <th scope="col" class="text-center text-uppercase">Action</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <th scope="row" class="list-number">1</th>
              <td>Mark</td>
              <td>Otto</td> 
              <td class="text-center">
                <button onclick="this.parentElement.parentElement.parentElement.classList.toggle('active-ls')" class="btn btn-success done-btn col-md-5">Redacte</button>
                <button onclick="this.parentElement.parentElement.remove()" class="btn btn-danger col-md-5">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="list-number">2</th>
              <td>Mehemmed</td>
              <td>Osmanov</td>
              <td class="text-center">
                <button onclick="this.parentElement.parentElement.parentElement.classList.toggle('active-ls')" class="btn btn-success done-btn col-md-5">Redacte</button>
                <button onclick="this.parentElement.parentElement.remove()" class="btn btn-danger col-md-5">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>







  <script src="/assets/js/main.js"></script>
</body>
</html>
